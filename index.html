<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Zamzam</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#home" class="logo"><i class="bx bxs-basket"></i>Zamzam</a>
    </header>
    <section class="login-section">
      <div class="login-container">
        <h2>Login to Zamzam</h2>
        <form action="/index.html" method="get" class="login-form" id="registrationForm">
          <div class="input-group">
            <label for="username">Name</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter Your Name"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your Email" />
          </div>
          <div class="input-group">
            <label>Gender</label>
            <div class="gender-options">
                <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female" required> Female</label>
            </div>
          <button type="submit" class="btn">Login</button>
          <p class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
          </p>
        </form>
      </div>
    </section>
    <script>
      function createCookie() {
  var date1 = new Date();
  var x = date1.getDate() + 3;
  date1.setDate(x);
  var username = document.getElementById("username").value;
  var gender = document.querySelector('input[name="gender"]:checked').value;
  document.cookie = "userName=" + username + ";expires=" + date1.toDateString();
  document.cookie = "gender=" + gender + ";expires=" + date1.toDateString();
}
document
  .getElementById("registrationForm")
  .addEventListener("submit", function (event) {
    event.preventDefault();
    createCookie();
    window.location.href = "./home.html";
  });
    </script>
  </body>
</html>
