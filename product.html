<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>

  <body>
    <header>
      <a href="#home" class="logo" onclick="navigateToHome()"
        ><i class="bx bxs-basket"></i>Zamzam</a
      >
      <i class="bx bxs-cart" onclick="navigateToCart()"
        ><span id="cartCounter">0</span></i
      >
    </header>
    <br />

    <section class="products" id="products">
      <div class="products-container" id="productsContainer"></div>
      <br />
      <div class="heading">
        <div class="btn" onclick="navigateToHome()">Back to Home</div>
      </div>
    </section>

    <footer class="footer" id="footer">
      <div class="footer-box">
        <a href="#" class="logo"><i class="bx bxs-basket"></i>Zamzam</a>
        <p>Qena, 26july Street,4th <br />Floor,ASE 105676</p>
        <div class="social">
          <a href=""><i class="bx bxl-facebook"></i></a>
          <a href=""><i class="bx bxl-twitter"></i></a>
          <a href=""><i class="bx bxl-instagram"></i></a>
          <a href=""><i class="bx bxl-youtube"></i></a>
        </div>
      </div>
      <div class="footer-box">
        <h2>Categories</h2>
        <a href="#">Fruits & Vegetables</a>
        <a href="#">Dairy Products</a>
        <a href="#">Package Food</a>
        <a href="#">Bevarage</a>
      </div>
      <div class="footer-box">
        <h2>Useful Links</h2>
        <a href="#">Payment & Tax</a>
        <a href="#">Terms Of Use</a>
        <a href="#">My Blog</a>
        <a href="#">Return Policy</a>
      </div>
      <div class="footer-box">
        <h2>Newsletter</h2>
        <p>Get 10% Discount with <br />Email Newsletter</p>
        <form action="">
          <i class="bx bxs-envelope"></i>
          <input type="email" name="" id="" placeholder="Enter Your Email" />
          <i class="bx bx-right-arrow-alt"></i>
        </form>
      </div>
    </footer>
    <script src="products.js"></script>
  </body>
</html>
